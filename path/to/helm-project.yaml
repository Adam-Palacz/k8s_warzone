# This is a Helm project for an Nginx server with all the necessary requirements and simple Kyverno rules

# Requirements
requirements:
  - name: nginx
    version: "1.20.1"

# Dependencies
dependencies:
  - name: kyverno
    version: "0.10.0"

# Chart.yaml
name: nginx
version: 1.20.1

# Configure the Nginx server
server:
  port: 80
  hostname: "nginx"

# Add simple Kyverno rules
rules:
  - name: allow-http
    match: "http"
    action: "allow"

# Install the Helm project
install: true
